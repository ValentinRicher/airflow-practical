version: "3.1"

services:
  airflow:
    image: puckel/docker-airflow
    ports:
      - 8080:8080
    command: webserver
    volumes:
      - /Users/vricher/Documents/formations/airflow/airflow-pratical/app:/usr/local/airflow/dags
  db:
